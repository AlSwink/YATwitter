<link rel="stylesheet" href="src/features/searchboxwithlist/template.css">

<div class="menu sidemenu">
    <div layout="column" class="">
      <md-toolbar>
        <div class='md-toolbar-tools' layout='row' layout-align='center bottom'>
          <i class="material-icons bigger-icon" ng-click="ctrl.setMenuState('people')">face</i>
          <i class="material-icons bigger-icon" ng-click="ctrl.setMenuState('tags')">label</i>
          <!--<i class="material-icons bigger-icon" ng-click="ctrl.setMenuState('settings')">application_settings</i>-->
        </div>
        <div class='md-toolbar-tools' layout='row' layout-align='center center'>
          <i class="material-icons icon" ng-click="ctrl.toggleSearchEnabled()">search</i>
          <!--<i class="material-icons icon" ng-click="ctrl.toggleSortByPeople()">face</i>-->
          <i class="material-icons icon">trending_up</i>
          <i class="material-icons icon">favorite</i>
          <i class="material-icons icon">visibility</i>
        </div>
        <md-input-container ng-show={{ctrl.searchEnabled}}>
          <label>Search {{ctrl.type}}</label>
          <input ng-model="listfilter" type="text"/>
        </md-input-container>
      </md-toolbar>
      <p>{{ctrl.getMenuState()}}</p>
      <div ng-show={{ctrl.isMenuState("people")}} class='tighten-list'>
        <ul class="tighten-list" ng-repeat='item in ctrl.listdata | filter:listfilter | orderBy: "item" | limitTo:8'>
          <li class="listitem"><md-button class="listitem"><label class="listitem">{{item}}</label></md-button></li>
        </ul>
      </div>
      <div ng-show={{ctrl.isMenuState("tags")}} class='tighten-list'>
        <ul class="tighten-list" ng-repeat='item in ctrl.listdata | filter:listfilter | orderBy: "item" | limitTo:8'>
          <li class="listitem"><md-button class="listitem"><label class="listitem">{{item}}</label></md-button></li>
        </ul>
      </div>
      <div ng-show={{ctrl.isMenuState('settings')}} class='tighten-list'>
        <p>Search settings:</p>
      </div>
    </div>
</div>

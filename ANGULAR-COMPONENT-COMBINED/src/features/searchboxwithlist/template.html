<link rel="stylesheet" href="src/features/searchboxwithlist/template.css">

<md-content class="menu sidemenu">
    <div layout="column" class="searchbox-list">
      <md-toolbar class='md-primary' layout='column' layout-align='center center'>
        <div class='md-toolbar-tools' layout='row' layout-align='center bottom'>
          <i class="material-icons searchbox-bigbutton" ng-click="ctrl.setMenuState('people')">face</i>
          <i class="material-icons searchbox-bigbutton" ng-click="ctrl.setMenuState('tags')">label</i>
          <!--<i class="material-icons bigger-icon" ng-click="ctrl.setMenuState('settings')">application_settings</i>-->
        </div>
        <div class='md-toolbar-tools' layout='row' layout-align='center center'>
          <i class="material-icons icon" ng-click="ctrl.toggleSearchEnabled()">search</i>
          <!--<i class="material-icons icon" ng-click="ctrl.toggleSortByPeople()">face</i>-->
          <!--<i class="material-icons icon">trending_up</i>-->
          <!--<i class="material-icons icon">favorite</i>-->
        </div>
        <md-input-container class="searchbox-search md-primary" ng-show='ctrl.searchEnabled'>
          <label class='searchbox-label'>Search {{ctrl.menuState}}</label>
          <input class='searchbox-searchfield' ng-model="listfilter" type="text"/>
        </md-input-container>
      </md-toolbar>



        <md-grid-list ng-show='ctrl.isMenuState("people")'
          md-cols-gt-md="1" md-cols="1" md-cols-md="1"
          md-row-height-gt-md="4:1" md-row-height="4:1"
          md-gutter-gt-md="0px" md-gutter-md="0px" md-gutter="0px">
          <md-grid-tile
              ng-repeat="item in ctrl.listdata | filter:listfilter"
              ng-style="{}"
              style='background-color:{{ctrl.getRandomColor($index)}}'

              md-colspan='1'
              class="searchbox-nocursor"

              ng-click="ctrl.getUser(item)">

              <p>{{item}}</p>
          </md-grid-tile>
        </md-grid-list>



        <md-grid-list ng-show='ctrl.isMenuState("tags")'
          md-cols-gt-md="1" md-cols="1" md-cols-md="1"
          md-row-height-gt-md="4:1" md-row-height="4:1"
          md-gutter-gt-md="0px" md-gutter-md="0px" md-gutter="0px">

          <md-grid-tile
              ng-repeat="item in ctrl.listdata | filter:listfilter"
              style='background-color:{{ctrl.getRandomColor($index)}}'

              md-colspan='1'
              class="searchbox-nocursor"

              ui-sref="tag ({tagId: item})">

              <p>{{item}}</p>
          </md-grid-tile>
        </a>
        </md-grid-list>

<link rel="stylesheet" href="src/features/searchboxwithlist/template.css">

<div class="menu sidemenu">
    <div layout="column" class="">
      <md-input-container>
          <label>{{ctrl.type}}</label>
          <input ng-model="listfilter" type="text"/>
        </md-input-container>
      <md-button ng-click="ctrl.getUser()" class="md-raised">SEARCH</md-button>
      <ul class="tighten-list" ng-repeat='item in ctrl.listdata | filter:listfilter | orderBy: "item" | limitTo:8'>
        <li class="listitem"><md-button class="listitem"><label class="listitem">{{item}}</label></md-button></li>
      </ul>
    </div>
</div>

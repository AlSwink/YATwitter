<link rel="stylesheet" href="src/features/view/tag/template.css">

<md-content class='feedview'>

    <md-grid-list
      md-cols-gt-md="12" md-cols='1' md-cols-lg='1' md-cols-md="1"
      md-cols-sm="2" md-cols-xs="1"
      md-row-height-gt-md="4:1" md-row-height="4:1"
      md-gutter-gt-md="16px" md-gutter-md="8px" md-gutter="4px">
      <md-grid-tile
        md-colspan="1" md-colspan-sm="1" md-colspan-xs="1"
        ng-repeat="tag in ctrl.tagsList"
        ng-style="{
          'height': '30px',
          'width': '10px'
        }"
        md-rowspan='1'>
        <div>
          <div class="taglabel">{{tag.label}}</div>
          <p> First used:{{tag.firstUsed | date}} </p>
          <p>Last Used:{{tag.lastUsed | date}}</p>
        </div>
      </md-grid-tile>
    </md-grid-list>
</md-content>
